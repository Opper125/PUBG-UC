<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG API Assets Viewer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h1>🎮 PUBG API Assets Viewer</h1>
                <p>Real-time data from GitHub Repository</p>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-category="telemetry">📊 Telemetry Events</button>
            <button class="tab-btn" data-category="maps">🗺️ Maps</button>
            <button class="tab-btn" data-category="items">🎯 Items</button>
            <button class="tab-btn" data-category="seasons">🏆 Seasons</button>
        </nav>

        <!-- Search & Filter -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="🔍 ရှာဖွေရန် စာရိုက်ပါ...">
            <button id="refreshBtn" class="refresh-btn">🔄 Refresh</button>
        </div>

        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>ဒေတာများ ရယူနေပါသည်...</p>
        </div>

        <!-- Error Message -->
        <div class="error" id="error" style="display: none;">
            <p>❌ ဒေတာ ရယူ၍မရပါ။ ထပ်မံကြိုးစားပါ။</p>
        </div>

        <!-- Stats Overview -->
        <div class="stats-container" id="statsContainer">
            <div class="stat-card">
                <h3 id="totalItems">0</h3>
                <p>စုစုပေါင်း Items</p>
            </div>
            <div class="stat-card">
                <h3 id="totalCategories">0</h3>
                <p>Categories</p>
            </div>
            <div class="stat-card">
                <h3 id="lastUpdated">-</h3>
                <p>နောက်ဆုံး Update</p>
            </div>
        </div>

        <!-- Content Display -->
        <div class="content-container">
            <div id="dataContainer" class="data-grid"></div>
        </div>

        <!-- Footer -->
        <footer>
            <p>📡 Data Source: <a href="https://github.com/pubg/api-assets" target="_blank">PUBG API Assets</a></p>
            <p>Real-time data without database</p>
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>

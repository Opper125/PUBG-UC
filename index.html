
<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Mobile - UC Purchase Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: #f0f0f0;
            font-size: 1.2em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-panel {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .status-loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .warning {
            background: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }

        .uc-packages {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .uc-package {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .uc-package:hover {
            border-color: #667eea;
            background: #fff;
            transform: translateY(-2px);
        }

        .uc-package.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .player-info {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .uc-packages {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
        }

        .connection-status.connected {
            color: #28a745;
            border: 2px solid #28a745;
        }

        .connection-status.disconnected {
            color: #dc3545;
            border: 2px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <i class="fas fa-wifi"></i> ချိတ်ဆက်နေသည်...
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-gamepad"></i> PUBG Mobile UC Purchase</h1>
            <p>အကောင့်သို့ UC များ အလွယ်တကူ ထည့်သွင်းပါ</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2><i class="fas fa-user"></i> ကစားသမား အချက်အလက်</h2>
                <div class="form-group">
                    <label for="playerId">Player Game ID:</label>
                    <input type="text" id="playerId" placeholder="ကစားသမား ID ထည့်သွင်းပါ" maxlength="20">
                </div>
                <button class="btn" onclick="verifyPlayer()">
                    <i class="fas fa-search"></i> အကောင့် စစ်ဆေးမည်
                </button>
                
                <div id="playerInfo" class="player-info" style="display: none;">
                    <h3>ကစားသမား အချက်အလက်:</h3>
                    <div id="playerDetails"></div>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-coins"></i> UC Package ရွေးချယ်မည်</h2>
                <div class="uc-packages">
                    <div class="uc-package" data-amount="60" onclick="selectPackage(this)">
                        <div><i class="fas fa-gem"></i></div>
                        <div>60 UC</div>
                        <div>$0.99</div>
                    </div>
                    <div class="uc-package" data-amount="325" onclick="selectPackage(this)">
                        <div><i class="fas fa-gem"></i></div>
                        <div>325 UC</div>
                        <div>$4.99</div>
                    </div>
                    <div class="uc-package" data-amount="660" onclick="selectPackage(this)">
                        <div><i class="fas fa-gem"></i></div>
                        <div>660 UC</div>
                        <div>$9.99</div>
                    </div>
                    <div class="uc-package" data-amount="1800" onclick="selectPackage(this)">
                        <div><i class="fas fa-gem"></i></div>
                        <div>1800 UC</div>
                        <div>$24.99</div>
                    </div>
                    <div class="uc-package" data-amount="3850" onclick="selectPackage(this)">
                        <div><i class="fas fa-gem"></i></div>
                        <div>3850 UC</div>
                        <div>$49.99</div>
                    </div>
                    <div class="uc-package" data-amount="8100" onclick="selectPackage(this)">
                        <div><i class="fas fa-gem"></i></div>
                        <div>8100 UC</div>
                        <div>$99.99</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="customAmount">သို့မဟုတ် ကိုယ်တိုင် အရေအတွက် ထည့်သွင်းပါ:</label>
                    <input type="number" id="customAmount" placeholder="UC အရေအတွက်" min="1" max="100000">
                </div>

                <button class="btn" onclick="processPurchase()" id="purchaseBtn" disabled>
                    <i class="fas fa-shopping-cart"></i> UC ထည့်သွင်းမည်
                </button>
            </div>
        </div>

        <div class="status-panel">
            <h2><i class="fas fa-chart-line"></i> လုပ်ငန်း အခြေအနေ</h2>
            <div id="statusContainer">
                <div class="status-loading">
                    <div class="spinner"></div>
                    <p>စနစ် ပြင်ဆင်နေသည်...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration အချက်အလက်များ
        const CONFIG = {
            IMSDK_APPLY_CLIENT_ID: "com.pubg.krmobile.applesignin",
            IMSDK_SERVER_HELP: "help.igamecj.com",
            IMSDK_SERVER_NOTICE: "ig-us-notice.igamecj.com",
            IMSDK_SERVER_SDKAPI: "ig-us-sdkapi.igamecj.com",
            IMSDK_WEB_LOGIN_BASE_URL: "https://itopcdn.igamecj.com/web/prod/webview-thirdlogin.html",
            APP_ID: "196001210135",
            APP_NAME: "PUBG MOBILE",
            DEFAULT_WEB_CLIENT_ID: "514105389385-8pfmoh1t4vdqr32qajm97ielk8etvfc9.apps.googleusercontent.com",
            FIREBASE_DATABASE_URL: "https://api-6414577526685413251-707161.firebaseio.com",
            GCLOUD_CONFIG_URL: "https://cloudctrl.igamecj.com",
            GCLOUD_GAME_ID: "1950038955",
            GCLOUD_GAME_KEY: "b372c472e5d67ddac3833645eb7b3bd7",
            GCM_DEFAULT_SENDER_ID: "514105389385",
            GOOGLE_API_KEY: "AIzaSyDdH6VdZ94JReJFP8Q7tmzjoU8Py7uR6uM",
            GOOGLE_APP_ID: "1:514105389385:android:4d1f97c2feb935b7",
            GOOGLE_STORAGE_BUCKET: "api-6414577526685413251-707161.appspot.com",
            FACEBOOK_APP_ID: "1979447509033428",
            FACEBOOK_CLIENT_TOKEN: "6aec63340b4d600147b4cf258b924d6e",
            LINE_APP_ID: "1596588638",
            TAPM_CC_URL: "https://k.gjacky.com/tapm",
            TDM_URL: "https://sg.tdatamaster.com:8013/tdm/v1/route"
        };

        let selectedAmount = 0;
        let currentPlayerId = '';
        let connectionStatus = false;

        // Initialize the system
        document.addEventListener('DOMContentLoaded', function() {
            initializeSystem();
            updateConnectionStatus();
            setInterval(updateConnectionStatus, 5000);
        });

        async function initializeSystem() {
            updateStatus('စနစ် စတင်နေသည်...', 'loading');
            
            try {
                // Initialize Firebase connection
                await initializeFirebase();
                updateStatus('Firebase ချိတ်ဆက် အောင်မြင်သည်', 'success');
                
                // Test API connections
                await testAPIConnections();
                updateStatus('API ဆာဗာများ ချိတ်ဆက် အောင်မြင်သည်', 'success');
                
                // Initialize game services
                await initializeGameServices();
                updateStatus('Game Services ပြင်ဆင် ပြီးစီးသည်', 'success');
                
                updateStatus('စနစ် အသုံးပြုရန် အသင့်ဖြစ်ပါပြီ', 'success');
                
            } catch (error) {
                console.error('Initialization error:', error);
                updateStatus('စနစ် စတင်ရာတွင် အမှားအယွင်း ဖြစ်ပွားသည်: ' + error.message, 'error');
            }
        }

        async function initializeFirebase() {
            // Simulate Firebase initialization
            return new Promise((resolve) => {
                setTimeout(() => {
                    connectionStatus = true;
                    resolve();
                }, 1000);
            });
        }

        async function testAPIConnections() {
            const apiEndpoints = [
                CONFIG.IMSDK_SERVER_SDKAPI,
                CONFIG.GCLOUD_CONFIG_URL,
                CONFIG.FIREBASE_DATABASE_URL
            ];

            for (let endpoint of apiEndpoints) {
                try {
                    // Simulate API connection test
                    await new Promise(resolve => setTimeout(resolve, 500));
                    updateStatus(`${endpoint} - ချိတ်ဆက် အောင်မြင်သည်`, 'success');
                } catch (error) {
                    updateStatus(`${endpoint} - ချိတ်ဆက်မှု မအောင်မြင်ပါ`, 'warning');
                }
            }
        }

        async function initializeGameServices() {
            // Initialize game-specific services
            updateStatus('Game ID စစ်ဆေးနေသည်...', 'loading');
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            updateStatus('Payment Gateway ပြင်ဆင်နေသည်...', 'loading');
            await new Promise(resolve => setTimeout(resolve, 800));
            
            updateStatus('Player Database ချိတ်ဆက်နေသည်...', 'loading');
            await new Promise(resolve => setTimeout(resolve, 600));
        }

        async function verifyPlayer() {
            const playerId = document.getElementById('playerId').value.trim();
            
            if (!playerId) {
                alert('Player Game ID ထည့်သွင်းပါ');
                return;
            }

            if (playerId.length < 8 || playerId.length > 12) {
                alert('Player Game ID သည် 8-12 ဂဏန်း ရှိရပါမည်');
                return;
            }

            updateStatus(`Player ID ${playerId} ကို စစ်ဆေးနေသည်...`, 'loading');
            
            try {
                // Simulate player verification
                const playerData = await simulatePlayerVerification(playerId);
                
                if (playerData.exists) {
                    currentPlayerId = playerId;
                    displayPlayerInfo(playerData);
                    document.getElementById('purchaseBtn').disabled = false;
                    updateStatus(`Player ${playerData.name} တွေ့ရှိသည်`, 'success');
                } else {
                    updateStatus('Player ID မတွေ့ရှိပါ', 'error');
                    document.getElementById('playerInfo').style.display = 'none';
                    document.getElementById('purchaseBtn').disabled = true;
                }
                
            } catch (error) {
                updateStatus('Player စစ်ဆေးရာတွင် အမှားအယွင်း ဖြစ်ပွားသည်', 'error');
                console.error('Player verification error:', error);
            }
        }

        async function simulatePlayerVerification(playerId) {
            // Simulate API call to player database
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Generate mock player data
            const playerNames = ['Player_' + playerId.slice(-4), 'Gamer_' + playerId.slice(-3), 'Pro_' + playerId.slice(-4)];
            const randomName = playerNames[Math.floor(Math.random() * playerNames.length)];
            
            return {
                exists: true,
                playerId: playerId,
                name: randomName,
                level: Math.floor(Math.random() * 100) + 1,
                currentUC: Math.floor(Math.random() * 10000),
                region: 'Myanmar',
                lastLogin: new Date().toLocaleDateString('my-MM')
            };
        }

        function displayPlayerInfo(playerData) {
            const playerInfo = document.getElementById('playerInfo');
            const playerDetails = document.getElementById('playerDetails');
            
            playerDetails.innerHTML = `
                <div class="status-item">
                    <span><strong>အမည်:</strong> ${playerData.name}</span>
                </div>
                <div class="status-item">
                    <span><strong>Player ID:</strong> ${playerData.playerId}</span>
                </div>
                <div class="status-item">
                    <span><strong>Level:</strong> ${playerData.level}</span>
                </div>
                <div class="status-item">
                    <span><strong>လက်ရှိ UC:</strong> ${playerData.currentUC.toLocaleString()}</span>
                </div>
                <div class="status-item">
                    <span><strong>နောက်ဆုံး Login:</strong> ${playerData.lastLogin}</span>
                </div>
            `;
            
            playerInfo.style.display = 'block';
        }

        function selectPackage(element) {
            // Remove previous selection
            document.querySelectorAll('.uc-package').forEach(pkg => {
                pkg.classList.remove('selected');
            });
            
            // Add selection to clicked package
            element.classList.add('selected');
            selectedAmount = parseInt(element.getAttribute('data-amount'));
            
            // Clear custom amount
            document.getElementById('customAmount').value = '';
            
            updateStatus(`${selectedAmount} UC Package ရွေးချယ်ထားသည်`, 'success');
        }

        document.getElementById('customAmount').addEventListener('input', function() {
            const customAmount = parseInt(this.value);
            if (customAmount > 0) {
                // Remove package selections
                document.querySelectorAll('.uc-package').forEach(pkg => {
                    pkg.classList.remove('selected');
                });
                selectedAmount = customAmount;
                updateStatus(`${selectedAmount} UC (Custom) ရွေးချယ်ထားသည်`, 'success');
            }
        });

        async function processPurchase() {
            if (!currentPlayerId) {
                alert('Player ID ကို ဦးစွာ စစ်ဆေးပါ');
                return;
            }

            if (selectedAmount <= 0) {
                alert('UC Package ရွေးချယ်ပါ');
                return;
            }

            const customAmount = document.getElementById('customAmount').value;
            const finalAmount = customAmount ? parseInt(customAmount) : selectedAmount;

            if (finalAmount <= 0 || finalAmount > 100000) {
                alert('UC အရေအတွက် မမှန်ကန်ပါ (1-100,000)');
                return;
            }

            // Disable purchase button
            document.getElementById('purchaseBtn').disabled = true;
            document.getElementById('purchaseBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> ထည့်သွင်းနေသည်...';

            try {
                updateStatus(`${finalAmount} UC ကို Player ${currentPlayerId} သို့ ထည့်သွင်းနေသည်...`, 'loading');
                
                // Simulate purchase process
                await simulatePurchaseProcess(currentPlayerId, finalAmount);
                
                updateStatus(`အောင်မြင်သည်! ${finalAmount} UC ကို Player ${currentPlayerId} သို့ ထည့်သွင်းပြီးပါပြီ`, 'success');
                
                // Reset form
                resetForm();
                
            } catch (error) {
                updateStatus('UC ထည့်သွင်းရာတွင် အမှားအယွင်း ဖြစ်ပွားသည်: ' + error.message, 'error');
                console.error('Purchase error:', error);
            } finally {
                // Re-enable purchase button
                document.getElementById('purchaseBtn').disabled = false;
                document.getElementById('purchaseBtn').innerHTML = '<i class="fas fa-shopping-cart"></i> UC ထည့်သွင်းမည်';
            }
        }

        async function simulatePurchaseProcess(playerId, amount) {
            // Simulate various steps of purchase process
            updateStatus('Payment Gateway သို့ ချိတ်ဆက်နေသည်...', 'loading');
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            updateStatus('Transaction စစ်ဆေးနေသည်...', 'loading');
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            updateStatus('Player Account သို့ UC ထည့်သွင်းနေသည်...', 'loading');
            await new Promise(resolve => setTimeout(resolve, 1800));
            
            updateStatus('Database Update လုပ်နေသည်...', 'loading');
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Random success/failure (90% success rate)
            if (Math.random() < 0.9) {
                return Promise.resolve();
            } else {
                throw new Error('Network connection timeout');
            }
        }

        function resetForm() {
            document.getElementById('playerId').value = '';
            document.getElementById('customAmount').value = '';
            document.getElementById('playerInfo').style.display = 'none';
            document.getElementById('purchaseBtn').disabled = true;
            
            document.querySelectorAll('.uc-package').forEach(pkg => {
                pkg.classList.remove('selected');
            });
            
            selectedAmount = 0;
            currentPlayerId = '';
        }

        function updateStatus(message, type) {
            const statusContainer = document.getElementById('statusContainer');
            const timestamp = new Date().toLocaleTimeString('my-MM');
            
            const statusItem = document.createElement('div');
            statusItem.className = `status-item ${type}`;
            
            let icon = '';
            switch(type) {
                case 'success':
                    icon = '<i class="fas fa-check-circle"></i>';
                    break;
                case 'error':
                    icon = '<i class="fas fa-exclamation-circle"></i>';
                    break;
                case 'warning':
                    icon = '<i class="fas fa-exclamation-triangle"></i>';
                    break;
                case 'loading':
                    icon = '<i class="fas fa-spinner fa-spin"></i>';
                    break;
                default:
                    icon = '<i class="fas fa-info-circle"></i>';
            }
            
            statusItem.innerHTML = `
                <span>${icon} ${message}</span>
                <span style="font-size: 12px; opacity: 0.7;">${timestamp}</span>
            `;
            
            // Remove loading status if exists
            const loadingStatus = statusContainer.querySelector('.status-loading');
            if (loadingStatus) {
                loadingStatus.remove();
            }
            
            // Add new status at the top
            statusContainer.insertBefore(statusItem, statusContainer.firstChild);
            
            // Keep only last 10 status items
            const statusItems = statusContainer.querySelectorAll('.status-item');
            if (statusItems.length > 10) {
                statusItems[statusItems.length - 1].remove();
            }
        }

        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            
            if (connectionStatus) {
                statusElement.className = 'connection-status connected';
                statusElement.innerHTML = '<i class="fas fa-wifi"></i> အွန်လိုင်း';
            } else {
                statusElement.className = 'connection-status disconnected';
                statusElement.innerHTML = '<i class="fas fa-wifi"></i> အော့်ဖ်လိုင်း';
            }
        }

        // Auto-refresh connection status
        setInterval(() => {
            // Simulate connection check
            connectionStatus = Math.random() > 0.1; // 90% uptime
            updateConnectionStatus();
        }, 10000);

        // Input validation
        document.getElementById('playerId').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        document.getElementById('customAmount').addEventListener('input', function() {
            if (parseInt(this.value) > 100000) {
                this.value = 100000;
            }
        });
    </script>
</body>
</html>

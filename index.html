<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Creator - Lottie Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .tagline {
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        .main-workspace {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h3 {
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .tools-panel {
            overflow-y: auto;
            max-height: 600px;
        }

        .tool-group {
            margin-bottom: 20px;
        }

        .tool-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-btn {
            background: #28a745;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .canvas-container {
            position: relative;
            background: white;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
        }

        #mainCanvas {
            border: 2px solid #667eea;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            background: white;
            cursor: crosshair;
        }

        .properties-panel {
            overflow-y: auto;
            max-height: 600px;
        }

        .timeline {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .timeline-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .timeline-controls button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        .frames-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .frame {
            min-width: 80px;
            height: 80px;
            border: 3px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            position: relative;
        }

        .frame:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .frame.active {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.5);
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }

        .frame-number {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
        }

        .export-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .export-buttons button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .color-picker-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .layers-list {
            max-height: 200px;
            overflow-y: auto;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
        }

        .layer-item {
            background: white;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .layer-item:hover {
            background: #e3f2fd;
        }

        .layer-item.active {
            background: #667eea;
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f5f5f5;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .drawing-tools {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .tool-btn {
            padding: 10px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            background: #e3f2fd;
            border-color: #667eea;
        }

        .tool-btn.active {
            background: #667eea;
            color: white;
            border-color: #764ba2;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel {
            animation: slideIn 0.5s ease-out;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @media (max-width: 1200px) {
            .main-workspace {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <!-- Timeline -->
        <div class="panel timeline">

                <button onclick="playAnimation()">‚ñ∂Ô∏è Play</button>
                <button onclick="pauseAnimation()">‚è∏Ô∏è Pause</button>
                <button onclick="stopAnimation()">‚èπÔ∏è Stop</button>
                <button onclick="previousFrame()">‚èÆÔ∏è Previous</button>
                <button onclick="nextFrame()">‚è≠Ô∏è Next</button>
            </div>
            <div class="frames-container" id="framesContainer">

    </div>

    <div class="status-message" id="statusMessage"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script>
        // Global Variables
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        let frames = [[]];
        let currentFrame = 0;
        let currentTool = 'brush';
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let brushSize = 5;
        let currentColor = '#667eea';
        let layers = [{ visible: true, data: null, opacity: 1, rotation: 0, scale: 1 }];
        let currentLayer = 0;
        let isPlaying = false;
        let animationInterval = null;
        let uploadedImages = [];
        let history = [];
        let historyStep = -1;

        // Initialize
        document.getElementById('colorPicker').addEventListener('change', (e) => {
            currentColor = e.target.value;
            document.getElementById('colorHex').value = currentColor;
        });

        document.getElementById('colorHex').addEventListener('change', (e) => {
            currentColor = e.target.value;
            document.getElementById('colorPicker').value = currentColor;
        });

        document.getElementById('imageUpload').addEventListener('change', handleImageUpload);

        // Canvas Drawing Events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch Events
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', stopDrawing);

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;

            if (currentTool === 'text') {
                const text = prompt('Enter text:');
                if (text) {
                    ctx.font = `${brushSize * 5}px Arial`;
                    ctx.fillStyle = currentColor;
                    ctx.fillText(text, lastX, lastY);
                    saveToHistory();
                }
                isDrawing = false;
            }
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = brushSize;

            switch(currentTool) {
                case 'brush':
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = currentColor;
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    break;

                case 'eraser':
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.beginPath();
                    ctx.arc(x, y, brushSize, 0, Math.PI * 2);
                    ctx.fill();
                    break;

                case 'line':
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = currentColor;
                    // For line, we'll draw on mouseup
                    break;

                case 'rectangle':
                    // Will draw on mouseup
                    break;

                case 'circle':
                    // Will draw on mouseup
                    break;
            }

            lastX = x;
            lastY = y;
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            
            if (currentTool === 'line' || currentTool === 'rectangle' || currentTool === 'circle') {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                ctx.strokeStyle = currentColor;
                ctx.fillStyle = currentColor;
                
                if (currentTool === 'line') {
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                } else if (currentTool === 'rectangle') {
                    ctx.strokeRect(lastX, lastY, x - lastX, y - lastY);
                } else if (currentTool === 'circle') {
                    const radius = Math.sqrt(Math.pow(x - lastX, 2) + Math.pow(y - lastY, 2));
                    ctx.beginPath();
                    ctx.arc(lastX, lastY, radius, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
            
            isDrawing = false;
            saveToHistory();
            updateFramePreview();
        }

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tool + 'Tool').classList.add('active');
        }

        function updateBrushSize(value) {
            brushSize = parseInt(value);
            document.getElementById('brushSizeValue').textContent = value;
        }

        function updateOpacity(value) {
            document.getElementById('opacityValue').textContent = value;
            ctx.globalAlpha = value / 100;
            layers[currentLayer].opacity = value / 100;
        }

        function updateRotation(value) {
            document.getElementById('rotationValue').textContent = value;
            layers[currentLayer].rotation = value;
            redrawCanvas();
        }

        function updateScale(value) {
            document.getElementById('scaleValue').textContent = value;
            layers[currentLayer].scale = value / 100;
            redrawCanvas();
        }

        function clearCanvas() {
            if (confirm('Are you sure you want to clear the canvas?')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                saveToHistory();
                updateFramePreview();
            }
        }

        function resizeCanvas() {
            const width = parseInt(document.getElementById('canvasWidth').value);
            const height = parseInt(document.getElementById('canvasHeight').value);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = width;
            canvas.height = height;
            ctx.putImageData(imageData, 0, 0);
            
            showStatus('Canvas resized successfully!');
        }

        function handleImageUpload(e) {
            const files = e.target.files;
            
            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        // Scale image to fit canvas
                        const scale = Math.min(canvas.width / img.width, canvas.height / img.height, 1);
                        const x = (canvas.width - img.width * scale) / 2;
                        const y = (canvas.height - img.height * scale) / 2;
                        
                        ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                        uploadedImages.push(img);
                        saveToHistory();
                        updateFramePreview();
                        showStatus('Image uploaded successfully!');
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Background Removal (Simple algorithm)
        function removeBackground() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // Get the background color from top-left corner
            const bgR = data[0];
            const bgG = data[1];
            const bgB = data[2];
            
            const threshold = 50; // Color similarity threshold
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // Calculate color difference
                const diff = Math.sqrt(
                    Math.pow(r - bgR, 2) +
                    Math.pow(g - bgG, 2) +
                    Math.pow(b - bgB, 2)
                );
                
                // If color is similar to background, make it transparent
                if (diff < threshold) {
                    data[i + 3] = 0; // Set alpha to 0 (transparent)
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
            saveToHistory();
            updateFramePreview();
            showStatus('Background removed!');
        }

        // Frame Management
        function addNewFrame() {
            frames.push([]);
            currentFrame = frames.length - 1;
            
            const framesContainer = document.getElementById('framesContainer');
            const frameDiv = document.createElement('div');
            frameDiv.className = 'frame';
            frameDiv.dataset.frame = currentFrame;
            frameDiv.innerHTML = `<div class="frame-number">${currentFrame + 1}</div>`;
            frameDiv.onclick = () => switchFrame(currentFrame);
            framesContainer.appendChild(frameDiv);
            
            clearCanvas();
            updateFrameSelection();
            showStatus('New frame added!');
        }

        function switchFrame(frameIndex) {
            // Save current frame
            frames[currentFrame] = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Switch to new frame
            currentFrame = frameIndex;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (frames[currentFrame] && frames[currentFrame].data) {
                ctx.putImageData(frames[currentFrame], 0, 0);
            }
            
            updateFrameSelection();
        }

        function updateFrameSelection() {
            document.querySelectorAll('.frame').forEach((frame, index) => {
                frame.classList.toggle('active', index === currentFrame);
            });
        }

        function updateFramePreview() {
            const frameData = canvas.toDataURL();
            const frameElement = document.querySelector(`.frame[data-frame="${currentFrame}"]`);
            if (frameElement) {
                let img = frameElement.querySelector('img');
                if (!img) {
                    img = document.createElement('img');
                    frameElement.appendChild(img);
                }
                img.src = frameData;
            }
            
            // Save frame data
            frames[currentFrame] = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        function previousFrame() {
            if (currentFrame > 0) {
                switchFrame(currentFrame - 1);
            }
        }

        function nextFrame() {
            if (currentFrame < frames.length - 1) {
                switchFrame(currentFrame + 1);
            } else {
                addNewFrame();
            }
        }

        // Animation Playback
        function playAnimation() {
            if (isPlaying) return;
            
            isPlaying = true;
            const fps = parseInt(document.getElementById('fps').value);
            const frameDelay = 1000 / fps;
            
            let frameIndex = 0;
            animationInterval = setInterval(() => {
                if (frames[frameIndex] && frames[frameIndex].data) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.putImageData(frames[frameIndex], 0, 0);
                }
                
                frameIndex++;
                if (frameIndex >= frames.length) {
                    frameIndex = 0;
                }
            }, frameDelay);
            
            showStatus('Animation playing...');
        }

        function pauseAnimation() {
            isPlaying = false;
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
            showStatus('Animation paused');
        }

        function stopAnimation() {
            pauseAnimation();
            switchFrame(0);
            showStatus('Animation stopped');
        }

        // Effects
        function applyBlur() {
            ctx.filter = 'blur(5px)';
            ctx.drawImage(canvas, 0, 0);
            ctx.filter = 'none';
            saveToHistory();
            showStatus('Blur applied!');
        }

        function applyGrayscale() {
            ctx.filter = 'grayscale(100%)';
            ctx.drawImage(canvas, 0, 0);
            ctx.filter = 'none';
            saveToHistory();
            showStatus('Grayscale applied!');
        }

        function applyInvert() {
            ctx.filter = 'invert(100%)';
            ctx.drawImage(canvas, 0, 0);
            ctx.filter = 'none';
            saveToHistory();
            showStatus('Invert applied!');
        }

        function applySepia() {
            ctx.filter = 'sepia(100%)';
            ctx.drawImage(canvas, 0, 0);
            ctx.filter = 'none';
            saveToHistory();
            showStatus('Sepia applied!');
        }

        // Layer Management
        function addLayer() {
            layers.push({
                visible: true,
                data: null,
                opacity: 1,
                rotation: 0,
                scale: 1
            });
            
            const layersList = document.getElementById('layersList');
            const layerDiv = document.createElement('div');
            layerDiv.className = 'layer-item';
            layerDiv.dataset.layer = layers.length - 1;
            layerDiv.innerHTML = `<span>Layer ${layers.length}</span><span>üëÅÔ∏è</span>`;
            layerDiv.onclick = () => selectLayer(layers.length - 1);
            layersList.appendChild(layerDiv);
            
            showStatus('Layer added!');
        }

        function selectLayer(index) {
            currentLayer = index;
            document.querySelectorAll('.layer-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }

        // Export Functions
        function exportAsPNG() {
            const link = document.createElement('a');
            link.download = 'animation-frame.png';
            link.href = canvas.toDataURL();
            link.click();
            showStatus('PNG exported successfully!');
        }

        function exportAsGIF() {
            showProgress(0);
            
            // Using a simple GIF encoder simulation
            setTimeout(() => {
                const link = document.createElement('a');
                link.download = 'animation.gif';
                link.href = canvas.toDataURL('image/png');
                link.click();
                hideProgress();
                showStatus('GIF export started! (Note: For actual GIF, you need gif.js library properly loaded)');
            }, 1000);
        }

        function exportAsJSON() {
            const animationData = {
                width: canvas.width,
                height: canvas.height,
                fps: parseInt(document.getElementById('fps').value),
                frames: frames.map(frame => {
                    if (frame && frame.data) {
                        return {
                            data: Array.from(frame.data),
                            width: frame.width,
                            height: frame.height
                        };
                    }
                    return null;
                }),
                layers: layers,
                version: '1.0'
            };
            
            const json = JSON.stringify(animationData);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.download = 'animation.json';
            link.href = url;
            link.click();
            
            showStatus('JSON exported successfully!');
        }

        function exportAsMP4() {
            showProgress(0);
            
            const stream = canvas.captureStream(30);
            const mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm;codecs=vp9'
            });
            
            const chunks = [];
            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    chunks.push(e.data);
                }
            };
            
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'animation.webm';
                link.href = url;
                link.click();
                hideProgress();
                showStatus('Video exported as WebM!');
            };
            
            mediaRecorder.start();
            
            // Record animation
            playAnimation();
            setTimeout(() => {
                pauseAnimation();
                mediaRecorder.stop();
            }, (frames.length * 1000) / parseInt(document.getElementById('fps').value));
        }

        function exportAsWebM() {
            exportAsMP4(); // Same as MP4 export
        }

        function exportAsSVG() {
            const svgData = `
                <svg width="${canvas.width}" height="${canvas.height}" xmlns="http://www.w3.org/2000/svg">
                    <image href="${canvas.toDataURL()}" width="${canvas.width}" height="${canvas.height}"/>
                </svg>
            `;
            
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.download = 'animation.svg';
            link.href = url;
            link.click();
            
            showStatus('SVG exported successfully!');
        }

        // Utility Functions
        function saveToHistory() {
            historyStep++;
            history[historyStep] = ctx.getImageData(0, 0, canvas.width, canvas.height);
            history = history.slice(0, historyStep + 1);
        }

        function redrawCanvas() {
            // Redraw with transformations
            const imageData = frames[currentFrame];
            if (imageData && imageData.data) {
                ctx.save();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                ctx.translate(centerX, centerY);
                ctx.rotate((layers[currentLayer].rotation * Math.PI) / 180);
                ctx.scale(layers[currentLayer].scale, layers[currentLayer].scale);
                ctx.translate(-centerX, -centerY);
                
                ctx.globalAlpha = layers[currentLayer].opacity;
                ctx.putImageData(imageData, 0, 0);
                
                ctx.restore();
            }
        }

        function showProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            progressBar.style.display = 'block';
            progressFill.style.width = percent + '%';
            progressFill.textContent = percent + '%';
        }

        function hideProgress() {
            document.getElementById('progressBar').style.display = 'none';
        }

        function showStatus(message) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'z':
                        e.preventDefault();
                        if (historyStep > 0) {
                            historyStep--;
                            ctx.putImageData(history[historyStep], 0, 0);
                        }
                        break;
                    case 's':
                        e.preventDefault();
                        exportAsPNG();
                        break;
                }
            }
            
            // Tool shortcuts
            switch(e.key) {
                case 'b':
                    setTool('brush');
                    break;
                case 'e':
                    setTool('eraser');
                    break;
                case 'l':
                    setTool('line');
                    break;
                case 'r':
                    setTool('rectangle');
                    break;
                case 'c':
                    setTool('circle');
                    break;
            }
        });

        // Initialize first frame
        updateFramePreview();
        saveToHistory();
    </script>
</body>
</html>
